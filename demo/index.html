<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wordbox demo</title>
<link rel="stylesheet" type="text/css" href="../jquery.wordbox.css">

<style type="text/css">
.box-wrap {
    min-width: 400px;
    max-width: 1200px;
    height: 200px;
}
#box-fixedWidth1 {
    position: absolute;
    top: 220px;
}
#box-fixedWidth2 {
    position: absolute;
    top: 430px;
}
</style>
</head>
<body>
    <!-- 响应式wordbox需要有外层嵌套div -->
    <div class="box-wrap">
        <div id="box-responsive" class="wordbox"></div>
    </div>

    <div id="box-fixedWidth1" class="wordbox"></div>
    <div id="box-fixedWidth2" class="wordbox"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../jquery.wordbox.js"></script>
<script type="text/javascript">
$(function() {

    var titles = ['JavaScript', 'CSS', 'HTML', 'HTML5', 'SVG', 'PHP', 'Python', 'Shell', 'WebGL', '呜呜呜啦啦啦哇哇哇哈哈哈'];
    var words = [];
    for(var i = 0; i < titles.length; i++) {
        words[i] = {
            'title' : titles[i],
            'url' : ''
        }
    }
    var colors1 = ['#F46779', '#045DA4'];    
    var colors2 = ['#D59A3E', '#C58B59'];    
    var colors3 = ['#49B4E0', '#FCBDA2', '#EBADBD', '#D5C2AF', '#C0BDE5', '#CBCC7F', '#FFDA7F', '#8dd0c3', '#bbbfc6', '#a4d9ef', '#bbdb98'];

    // responsive
    // 响应式wordbox需要有外层嵌套div
    
    var wb1 = new WordBox('#box-responsive', {
        isLead: false,          //是否包含“全部”分类  
        leadWord: null,
        words: words,
        colors: colors1,
        borderWidth: 2,
        isFixedWidth: false
    });

    // fixed width
    $('#box-fixedWidth1').wordbox({
        isLead: false,    
        leadWord: null,
        words: words,
        colors: colors2,
        borderWidth: 2,
        isFixedWidth: true,
        width: 800,
        height: 200
    });

    $('#box-fixedWidth2').wordbox({
        isLead: true,          
        leadWord: {'title': '全部', 'url': ''},
        words: words,
        colors: colors3,
        borderWidth: 2,
        isFixedWidth: true,
        width: 280,
        height: 300
    });


    // 鼠标浮动加下划线
    $('.box a').hover(function(event) {            
        $(this).css({'text-decoration': 'underline'});
        event.stopPropagation();
    }, function(event) {
        $(this).css({'text-decoration': 'none'});
        event.stopPropagation();
    });
    // 鼠标浮动字体变大
    var fontSize = $('#box-responsive').css('font-size');
    $('#box-fixedWidth1 .box a').hover(function(event) {  
        $(this).css({'font-size': '1.4em'});
        event.stopPropagation();
    }, function(event) {
        $(this).css({'font-size': fontSize});
        event.stopPropagation();
    });

    

});
 </script>
</body>
</html>
