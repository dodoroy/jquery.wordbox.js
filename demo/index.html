<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>wordbox demo</title>
    <link rel="stylesheet" type="text/css" href="../style.css">

    <style type="text/css">
    .box_wrap {
        min-width: 400px;
        max-width: 1200px;
        height: 200px;
    }
    #box_fixedWidth1 {
        position: absolute;
        top: 220px;
    }
    #box_fixedWidth2 {
        position: absolute;
        top: 430px;
    }
    </style>
</head>
<body>
    <div class="box_wrap">
        <div id="box_responsive" class="wordbox"></div>
    </div>
    <div id="box_fixedWidth1" class="wordbox"></div>
    <div id="box_fixedWidth2" class="wordbox"></div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery.wordbox.js"></script>
    <script type="text/javascript">

    var fontSize = 14;
    var titles = ['JavaScript', 'CSS', 'HTML', 'HTML5', 'SVG', 'PHP', 'Python', 'Shell', 'WebGL'];
    var words = [];
    for(var i = 0; i < titles.length; i++) {
        words[i] = {
            "title" : titles[i],
            "url" : ""
        }
    }
    var colors1 = ['#cc5b34', '#c27c4d'];    
    var colors2 = ['#D59A3E', '#C58B59'];    
    var colors3 = ['#49B4E0', '#FCBDA2', '#EBADBD', '#D5C2AF', '#C0BDE5', '#CBCC7F', '#FFDA7F', '#8dd0c3', '#bbbfc6', '#a4d9ef', '#bbdb98'];

    // responsive
    // 响应式需要有外层嵌套div
    $("#box_responsive").wordbox({
        isLead: false,          //是否包含“全部”分类  
        leadWord: null,
        words: words,
        colors: colors1,
        borderWidth: 2,
        isFixedWidth: false,
        fontSize: fontSize  
    });

    // fixed width
    $("#box_fixedWidth1").wordbox({
        isLead: false,    
        leadWord: null,
        words: words,
        colors: colors2,
        borderWidth: 2,
        isFixedWidth: true,
        width: 800,
        height: 200,
        fontSize: fontSize  
    });

    $("#box_fixedWidth2").wordbox({
        isLead: true,          
        leadWord: {"title": "全部", "url": ""},
        words: words,
        colors: colors3,
        borderWidth: 2,
        isFixedWidth: true,
        width: 280,
        height: 300,
        fontSize: fontSize  
    });



    $(".box a").hover(function(event) {  
        $(this).css({"fontSize": "1.2em"});
        event.stopPropagation();
    }, function(event) {
        $(this).css({"fontSize": fontSize + "px"});
        event.stopPropagation();
    })

    $("#box_responsive .box a").hover(function(event) {            
        $(this).css({"fontSize": fontSize + "px", "text-decoration": "underline"});
        event.stopPropagation();
    }, function(event) {
        $(this).css({"fontSize": fontSize + "px", "text-decoration": "none"});
        event.stopPropagation();
    })

    
    </script>
</body>
</html>
